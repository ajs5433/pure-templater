<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Templates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- <div id="page"> -->
        
        <div id="top">
            <ul>
                <li class="filling"></li>
                <!-- <a href="#" class="menu-link"><li > Hi there! <i class="fas fa-flag"></i></li> </a> -->
                <a href="#main-page-1" class="menu-link" id="page1"><li > </li> </a>
                <a href="#main-page-2" class="menu-link" id="page2"><li > </li> </a>
                <a href="#main-page-3" class="menu-link" id="page3"><li > </li> </a>
                <a href="#main-page-4" class="menu-link" id="page4"><li > </li> </a>
                <a href="#main-page-5" class="menu-link" id="page5"><li > </li> </a>
                <li class="filling"></li>
            </ul>
        </div>

        <div class="main">
            <!-- Page 1 Tab -->
            <div class="main-page" id="main-page-1"  >
            </div>

            <!-- Page 2 Tab -->
            <div class="main-page" id="main-page-2">
                <div class="page2-top">
                    <input class="centric" id="search" type="text" placeholder="Search"><button id="centric-btn"><i class="fas fa-search"></i></button></input> 
                    <ul id="search-results"></ul>
                </div>
                <div id="page2-center">
                    <div id="page2-maincontent">
                        <input type="text" class="template-area-title editing-item" id="template-textarea-title"></input type="text">
                        <div class="template-area-title display-item" id="template-div-title"><p></p></div>
                        <textarea class="template-area editing-item" type="text" id="template-textarea" rows="15" cols="70"></textarea>
                        <div class="template-area display-item" id="template-div"><p></p></div>
                        <button id="save" class="editing-item page2-btn" >save</button>
                        <button id="edit" class="display-item page2-btn">edit</button>
                    </div>
                    <div id="page2-secondarycontent">
                        <!--
                        <div id="suggestions">
                            <label for="slider">Suggestions:</label>
                            <div id="slider">
                            </div>
                                <button class="slider-btn page2-btn" id="prev"><i class="fas fa-chevron-left"></i></button>
                                <button class="slider-btn page2-btn" id="next"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        -->
                            <div class="datetime-box" id="start-time-box">
                                <input type="checkbox" class="input-datetime" id="start-time-check" checked></input>
                                <label for="starttime">Start Time:</label>
                                <div id="datenow">    
                                    <input type="date" class="input-datetime" id="start-date"></input>
                                    <input type="time" class="input-datetime" id="start-time" step="300"></input>
                                </div>
                                <button class="current-time" id="current-start-time"><i class="fas fa-clock" title="local time"></i></button>
                            </div>
                            <div class="datetime-box" id="end-time-box">
                                <input type="checkbox" class="input-datetime" id="end-time-check"></input>
                                <label for="starttime">End Time:</label>
                                <div id="datenow">    
                                    <input type="date" class="input-datetime" id="end-date"></input>
                                    <input type="time" class="input-datetime" id="end-time" step="300"></input>
                                </div>
                                <button class="current-time" id="current-end-time"><i class="fas fa-clock" title="local time"></i></button>
                            </div>
                            <div class="datetime-box">
                                    <input type="checkbox" class="input-market" id="market-check"> </input>
                                    Market: 
                                    <button class="page2-choose-market" data-market="US">US</button>
                                    <button class="page2-choose-market" data-market="EU">EU</button>
                                    <button class="page2-choose-market" data-market="">Custom</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Page 3 Tab -->
                <div class="main-page" id="main-page-3">
                    <h2>Import/Export Templates</h2>
                    <div id="page3-main">
                        <div class="page3-top">
                            <input id="load" type="file" accept="application/json">
                            <button id="download">Download</button>
                        </div>
                        <div class="page3-center">
                        </div>
                    </div>
                    <!-- 
                     <button id="load">load</button> 
                    <button id="print">print</button>-->
            </div>
            
            <!-- Page 4 Tab -->
            <div class="main-page" id="main-page-4"> 
                <h2>     new templates</h2>
                <div id="page4-center">
                    <div id="page4-maincontent">
                        <input type="text" class="template-area-title editing-item" id="template-textarea-title" readonly></input type="text" required>
                        <textarea class="template-area editing-item" type="text" id="template-textarea" rows="35" cols="70"></textarea>
                    </div>
                    <form id="page4-form" action="">
                        <div class="page4-secondarycontent">
                            <div class="page4-block">
                                <label for="name">Name:</label>
                                <input type="text" class="new-template-data" placeholder="Name"                 id="name"     required></input>
                            </div>
                            <div class="page4-block">
                                <label for="urgency">Urgency:</label>
                                <input type="text" class="new-template-data" placeholder="Emergency/Planned"    id="urgency"  required></input>
                            </div>
                            <div class="page4-block">
                                <label for="location">Location:</label>
                                <input type="text" class="new-template-data" placeholder="Atlanta/Boston"       id="location" required></input>
                            </div>
                            <div class="page4-block">
                                <label for="type">Type:</label>
                                <input type="text" class="new-template-data" placeholder="Initial/Final"        id="type" ></input>
                            </div>
                            <form id="page4-form" action="">
                                <div class="page4-block">
                                    <label><input class="market-radio-btn" type="radio" name="market" value="US" required>US</label>
                                    <label><input class="market-radio-btn" type="radio" name="market" value="EU">EU</label>
                                </div>
                            </form>
                            <button id="create-btn">Create</button>
                            <button type="button" id="disregard-btn">Discard Changes</button>
                        </div>
                    </form>    
                </div>
            </div>
            <!--</div></div>  No idea why but i added these Tab -->
            
            <!-- Page 5 Tab -->
            <div class="main-page" id="main-page-5">

                <ul> what's next?
                    <li>Including get method to obtain and convert different timezones (PST, ET and GMT)</li>
                    <li>Making the calendar more user friendly</li>
                    <li>Select Market checkbox</li>
                    <li>Merging template lists</li>
                    <li>Specify Match</li>
                <ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
